<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach: Birthday Detected</title>
    <!-- Importing a tech/cyberpunk font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-pink: #ff00de;
            --neon-blue: #00f3ff;
            --bg-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Start Screen (For Audio Permission) --- */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .start-btn {
            background: transparent;
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            padding: 15px 40px;
            border: 2px solid var(--neon-green);
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--neon-green);
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* --- Canvas Layer --- */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            display: none; /* Hidden until started */
            width: 100%;
            height: 100%;
        }

        /* --- Container for Centered Content --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        /* --- Dynamic Text Center --- */
        #centerText {
            font-size: 15vw;
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        .text-mode {
            font-size: 8vw !important;
            color: #fff !important;
            text-shadow:
                0 0 10px #fff,
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink) !important;
        }

        /* --- Final Reveal Styles --- */
        #reveal {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .sub-text {
            font-size: 4vw;
            color: var(--neon-green);
            margin-top: 10px;
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .bday-img {
            max-width: 80%;
            max-height: 50vh;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 20px var(--neon-green);
            border-radius: 10px;
            object-fit: cover;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 600px) {
            #centerText { font-size: 25vw; }
            .text-mode { font-size: 12vw !important; }
            .sub-text { font-size: 6vw; }
            .start-btn { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- AUDIO FILE: Loop attribute hata diya hai -->
    <audio id="bgMusic">
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Start Screen Overlay -->
    <div id="startScreen">
        <button class="start-btn" onclick="startExperience()">Please Click Here</button>
        <p style="margin-top: 20px; opacity: 0.7;">Welcome and Go Next </p>
    </div>

    <!-- Matrix Canvas Background -->
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <!-- Center Text for Sequence -->
        <div id="centerText"></div>

        <!-- Final Reveal -->
        <div id="reveal">
            <h2 class="sub-text">HAPPY BIRTHDAY <span id="namePlaceholder"></span></h2>
            <!-- Image Source change kar lena -->
            <img src="A.png" alt="Birthday Cat" class="bday-img">
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            name: "Any Person" 
        };

        document.getElementById('namePlaceholder').innerText = config.name;

        // DOM Elements
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const centerTextEl = document.getElementById('centerText');
        const revealEl = document.getElementById('reveal');
        const startScreen = document.getElementById('startScreen');
        const bgMusic = document.getElementById('bgMusic');

        // --- START FUNCTION ---
        function startExperience() {
            // Hide start screen
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
            }, 500);

            // --- AUDIO LOGIC (Play only 2 times) ---
            bgMusic.volume = 0.5; // 50% volume
            bgMusic.play().catch(e => console.log("Audio play failed:", e));

            let playCount = 1;
            bgMusic.onended = function() {
                if (playCount < 2) { // 2 se kam hai to dobara chalao
                    this.currentTime = 0;
                    this.play();
                    playCount++;
                }
            };

            // --- CANVAS FULL SCREEN FIX ---
            canvas.style.display = 'block';
            // Set canvas size strictly to window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // IMPORTANT: Re-calculate columns immediately after setting size
            initRain();
            
            drawMatrix();
            
            // Start Sequence
            setTimeout(playSequence, 500);
        }

        // --- MATRIX RAIN ---
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        let columns;
        let rainDrops = [];

        // Initialize rain
        function initRain() {
            columns = canvas.width / fontSize;
            rainDrops = [];
            for( let x = 0; x < columns; x++ ) {
                rainDrops[x] = 1;
            }
        }
        
        // Initial call (incase resize happens before start)
        initRain();

        let isMatrixRunning = true;

        const drawMatrix = () => {
            if (!isMatrixRunning) return;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initRain();
        });

        // --- SEQUENCE ---
        const sequence = [
            { text: "3", type: "number", delay: 1000 },
            { text: "2", type: "number", delay: 1000 },
            { text: "1", type: "number", delay: 1000 },
            { text: "HAPPY", type: "word", delay: 1200 },
            { text: "BIRTHDAY", type: "word", delay: 1200 },
            { text: "TO YOU", type: "word", delay: 1500 }
        ];

        let stepIndex = 0;

        function playSequence() {
            if (stepIndex >= sequence.length) {
                finishSequence();
                return;
            }

            const step = sequence[stepIndex];
            
            centerTextEl.style.opacity = '0';
            centerTextEl.style.transform = 'scale(0.5)';

            setTimeout(() => {
                centerTextEl.innerText = step.text;
                
                if (step.type === "word") {
                    centerTextEl.classList.add("text-mode");
                } else {
                    centerTextEl.classList.remove("text-mode");
                }

                centerTextEl.style.opacity = '1';
                centerTextEl.style.transform = 'scale(1.2)';
                
                setTimeout(() => {
                    centerTextEl.style.transform = 'scale(1)';
                }, 200);

            }, 200);

            stepIndex++;
            setTimeout(playSequence, step.delay);
        }

        function finishSequence() {
            centerTextEl.style.display = 'none';
            isMatrixRunning = false;
            
            let opacity = 1;
            const fadeCanvas = setInterval(() => {
                if (opacity > 0) {
                    opacity -= 0.05;
                    canvas.style.opacity = opacity;
                } else {
                    clearInterval(fadeCanvas);
                    canvas.style.display = 'none';
                    showFinalReveal();
                }
            }, 50);
        }

        function showFinalReveal() {
            revealEl.style.display = 'flex';
            requestAnimationFrame(() => {
                revealEl.style.opacity = '1'; 
            });
            document.body.style.backgroundColor = '#050505';
        }

    </script>
</body>
</html>
