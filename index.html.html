<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach: Birthday Detected</title>
    <!-- Importing a tech/cyberpunk font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-pink: #ff00de;
            --neon-blue: #00f3ff;
            --bg-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden; /* Prevent scrollbars during animation */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Canvas Layer --- */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- Container for Centered Content --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Let clicks pass through if needed */
        }

        /* --- Dynamic Text Center (Replaces Countdown) --- */
        #centerText {
            font-size: 15vw; /* Large for numbers */
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        /* Class to adjust size for words instead of numbers */
        .text-mode {
            font-size: 8vw !important;
            color: #fff !important;
            text-shadow:
                0 0 10px #fff,
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink) !important;
        }

        /* --- Final Reveal Styles --- */
        #reveal {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .sub-text {
            font-size: 4vw;
            color: var(--neon-green);
            margin-top: 10px;
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .bday-img {
            max-width: 80%;
            max-height: 50vh;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 20px var(--neon-green);
            border-radius: 10px;
            object-fit: cover;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #centerText { font-size: 25vw; }
            .text-mode { font-size: 12vw !important; }
            .sub-text { font-size: 6vw; }
        }
    </style>
</head>
<body>

    <!-- Matrix Canvas Background -->
    <canvas id="matrixCanvas"></canvas>

    <div class="container">
        <!-- Center Text for Sequence (3, 2, 1, Happy...) -->
        <div id="centerText"></div>

        <!-- Final GIF Reveal -->
        <div id="reveal">
            <h2 class="sub-text">HAPPY BIRTHDAY <span id="namePlaceholder"></span></h2>
            <!-- Cute Cat GIF -->
            <img src="A.png" alt="Birthday Cat" class="bday-img">
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            name: "Aamna Khan" // CHANGE THIS TO THE BIRTHDAY PERSON'S NAME
        };

        document.getElementById('namePlaceholder').innerText = config.name;

        // DOM Elements
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const centerTextEl = document.getElementById('centerText');
        const revealEl = document.getElementById('reveal');

        // --- PHASE 1: MATRIX RAIN ---
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // CHANGED: Only English Letters and Numbers
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        let isMatrixRunning = true;

        const drawMatrix = () => {
            if (!isMatrixRunning) return;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);

                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
            requestAnimationFrame(drawMatrix);
        };

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- ORCHESTRATION ---

        // Start Matrix immediately
        drawMatrix();

        // Sequence Data
        const sequence = [
            { text: "3", type: "number", delay: 1000 },
            { text: "2", type: "number", delay: 1000 },
            { text: "1", type: "number", delay: 1000 },
            { text: "HAPPY", type: "word", delay: 1200 },
            { text: "BIRTHDAY", type: "word", delay: 1200 },
            { text: "TO YOU", type: "word", delay: 1500 }
        ];

        let stepIndex = 0;

        function playSequence() {
            if (stepIndex >= sequence.length) {
                finishSequence();
                return;
            }

            const step = sequence[stepIndex];
            
            // Fade out old
            centerTextEl.style.opacity = '0';
            centerTextEl.style.transform = 'scale(0.5)';

            setTimeout(() => {
                // Change text and style
                centerTextEl.innerText = step.text;
                
                if (step.type === "word") {
                    centerTextEl.classList.add("text-mode");
                } else {
                    centerTextEl.classList.remove("text-mode");
                }

                // Fade in new
                centerTextEl.style.opacity = '1';
                centerTextEl.style.transform = 'scale(1.2)';
                
                // Normal scale settle
                setTimeout(() => {
                    centerTextEl.style.transform = 'scale(1)';
                }, 200);

            }, 200);

            stepIndex++;
            setTimeout(playSequence, step.delay);
        }

        // Start the sequence after a slight delay to let matrix fill screen
        setTimeout(playSequence, 500);

        function finishSequence() {
            // Hide center text
            centerTextEl.style.display = 'none';

            // Stop Matrix
            isMatrixRunning = false;
            
            // Fade out canvas
            let opacity = 1;
            const fadeCanvas = setInterval(() => {
                if (opacity > 0) {
                    opacity -= 0.05;
                    canvas.style.opacity = opacity;
                } else {
                    clearInterval(fadeCanvas);
                    canvas.style.display = 'none';
                    // Show Final GIF
                    showFinalReveal();
                }
            }, 50);
        }

        function showFinalReveal() {
            revealEl.style.display = 'flex';
            // Allow display:flex to apply before changing opacity
            requestAnimationFrame(() => {
                revealEl.style.opacity = '1'; 
            });
            document.body.style.backgroundColor = '#050505';
        }

    </script>
</body>
</html>
